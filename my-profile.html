    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-1">
    <div class="container">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav w-100 justify-content-between">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="categories.html">Categorías</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="sell.html">Vender</a>
          </li>
          <li id="accountDisplay" class="nav-item">
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <main>
    <form id="formProfile" class="needs-validation pb-6 mb-6" novalidate>
      <fieldset class="form-group">
        <div class="border-bottom pb-3 mb-3 text-center p-4" id="contenedorPerfil">
          <h2>Perfil</h2>
          <img id="fotoPerfil" class="img-thumbnail" src="" alt="Foto de perfil" >
        </div>
        <div class="container pt-0">
            <div class="row row-cols-lg-2 row-cols-md-2 row-cols-sm-1">
              <div class="mt-3">
                <label for="inputNom">Primer nombre*</label>
                <input type="text" class="form-control" id="inputNombre" placeholder="Nombre" required>
                <div class="invalid-feedback">Debe de ingresar su nombre.</div>
              </div>
              <div class="mt-3">
                <label for="inputNombre">Segundo nombre</label>
                <input type="text" class="form-control" id="inputSegundoNombre" placeholder="Segundo nombre (opcional)">
              </div>
              <div class="mt-3">
                <label for="inputApellido">Primer apellido*</label>
                <input type="text" class="form-control" id="inputApellido" placeholder="Apellido" required>
                <div class="invalid-feedback">Debe de ingresar su apellido</div>
              </div>
              <div class="mt-3">
                <label for="inputSegundoApellido">Segundo apellido</label>
                <input type="text" class="form-control" id="inputSegundoApellido" placeholder="Segundo apellido (opcional)">
              </div>
              <div class="mt-3">
                <label for="inputEmail">Email</label>
                <input type="text" class="form-control" id="inputEmail" readonly>
              </div>
              <div class="mt-3">
                <label for="inputTelefono">Teléfono de contacto*</label>
                <input type="number" class="form-control" id="inputTelefono" placeholder="Teléfono" required>
                <div class="invalid-feedback">Debe de ingresar un teléfono de contacto.</div>
              </div>
              <div class="mt-3">
                <label for="inputFoto">Imagen de perfil</label>
                <input type="file" class="form-control" id="inputFoto" aria-describedby="inputFoto" aria-label="Upload">
                <!--<button class="btn btn-outline-secondary" type="button" id="inputGroupFileAddon04">Button</button>-->
              </div>
            </div>
        </div>
        <div class="container pt-4 border-top pt-3 mt-3">
          <button class="btn btn-primary" id="save" type="submit">Guardar cambios</button>
        </div>
        <div class="alert alert-success alert-dismissible fade show" role="alert">
          <p class="mb-0">¡Has guardado los cambios con éxito!</p>
          <button type="button" class="btn-close" aria-label="Close"></button>
        </div>
      </fieldset>
    </form>
    

  </main>
  <footer class="text-muted">
    <div class="container">
      <p class="float-end">
        <a href="#">Volver arriba</a>
      </p>
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a></p>
    </div>
  </footer>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/init.js"></script>
  <script src="js/my-profile.js"></script>
</body>

</html>
