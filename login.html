<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>
  
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">

</head>

<body>
  <div class="container">

    <div class="row">
        <div class="text-center p-3" >
            <img class="mb-4" src="./img/login.png" alt="" width="700px">
            <h1>Inicio de sesión</h1>
        </div>
    </div>

    <div class="form-floating">
        <form id="login-form">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <input type="email" class="form-control" id="floatingInput" placeholder=Mail required>
                <label for="floatingInput"></label>
            </div> 
            <div class="col-md-4"></div>
        </div>
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Contraseña" required>
                <label for="floatingPassword"></label>
            </div>
            <div class="col-md-4"></div>
        </div>
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <div class="checkbox mb-4">
                <label>
                    <input type="checkbox" value="remember-me"> Recordar mis datos
                </label>
            </div> 
            <div class="col-md-4"></div>
        </div>
        <div class="row">

            <div class="col-md-12 text-center">
                <button onclick="ingresar()" class="btn btn-lg btn-primary btn-block" type="submit">Ingresar</button>
                <p class="mt-5 mb-3 text-muted text-center">&copy; 2017–2021</p>
            </div> 

        </div>
        </form>
    </div>

</div> 


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

  <footer class="text-muted">
    <div class="container">
      <p class="float-end">
        <a href="#">Volver arriba</a>
      </p>
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a></p>
    </div>
  </footer>
  <script src="js/login.js"></script>
</body>

</html>
